<ion-header>
  <ion-toolbar>
    <ion-title>Modal</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDismiss()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>Use browser back button. This will navigate back to the "Home" page but the modal is
  not dismissed.</p>
  <p>Use <ion-icon name="close"></ion-icon> to dismiss the modal.</p>
</ion-content>
